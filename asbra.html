<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Promoção</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #message {
            font-size: 2em;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #toggleButton {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .green {
            color: #00ff00;
        }

        .red {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="message">Localização desligada.</div>
    <button id="toggleButton">Ligar Localização</button>

    <script>
        let watchId;

        const targetLatitude = -23.5332;
        const targetLongitude = -46.630237;

        const messageElement = document.getElementById("message");
        const toggleButton = document.getElementById("toggleButton");

        function startWatchingLocation() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
                toggleButton.textContent = "Desligar Localização";
                messageElement.textContent = "Verificando sua localização...";
            } else {
                messageElement.textContent = "Geolocalização não é suportada pelo seu navegador.";
            }
        }

        function stopWatchingLocation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                messageElement.textContent = "Localização desligada.";
                toggleButton.textContent = "Ligar Localização";
            }
        }

        function successCallback(position) {
            const userLatitude = position.coords.latitude;
            const userLongitude = position.coords.longitude;

            const distance = calculateDistance(userLatitude, userLongitude, targetLatitude, targetLongitude);
            const distanceInMeters = distance * 1000; // Converter km para metros

            if (distanceInMeters <= 20) { // 20 metros
                messageElement.textContent = "Você está participando da Promoção!";
                messageElement.className = "green";
            } else {
                const distanceToGoal = (distanceInMeters - 20).toFixed(2);
                messageElement.textContent = `Você precisa estar no raio de 20 metros da promoção, faltam ${distanceToGoal} metros para participar.`;
                messageElement.className = "red";
            }
        }

        function errorCallback(error) {
            console.error(error);
            messageElement.textContent = "Erro ao obter localização.";
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = degreesToRadians(lat2 - lat1);
            const dLon = degreesToRadians(lon2 - lon1);

            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) * 
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c; // Distância em km
            return distance;
        }

        function degreesToRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        // Adicionar evento ao botão
        toggleButton.addEventListener("click", function() {
            if (watchId) {
                stopWatchingLocation();
            } else {
                // Solicitar permissão de localização antes de ativar o monitoramento
                navigator.geolocation.getCurrentPosition(startWatchingLocation, errorCallback);
            }
        });

        // Para garantir que a função `startWatchingLocation` seja chamada se a permissão já for concedida
        function startWatchingLocation() {
            stopWatchingLocation(); // Parar qualquer watchId anterior antes de iniciar um novo
            watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
            toggleButton.textContent = "Desligar Localização";
            messageElement.textContent = "Verificando sua localização...";
        }
    </script>
</body>
</html>
